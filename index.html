<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="Wobot.ai">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="create">
        Create an account/Info
        <div class="img">
            <img src="image.png" height="36.02" width="160">
        </div>
        <div class="content">
            <div class="header">
                <div class="heading">
                    <div class="lines">
                        <div class="rect1"></div>
                        <div class="rect2"></div>
                        <div class="rect3"></div>
                    </div>
                    <div class="l1">It's a delight to have you<br>
                    onboard
                   </div>
                </div>
                <div class="l2">Help us know you better.<br>
                    (This is how we optimize Wobot as per your business needs)</div>
            </div>
            <div class="form">
                    <div class="input1">
                        <div class="field">
                            <div class="ph"> e.g. Example Inc </div>
                            <div class="box1"></div>
                        </div>
                        <div class="opt"></div>
                        <div class="desc"></div>
                        <div class="label">Company Name</div>
                    </div>
                    <div class="input2">
                        <div class="field2">
                            <!-- <input type="text" placeholder="Select" height="36px" width="368px"> -->
                           
                            <div class="poly"></div>
                            <div class="select">Select</div>
                            <div class="box"></div> 
                             
                        </div>
                        <div class="opt2"></div>
                        <div class="desc2"></div>
                        <div class="label2">Industry</div>
                    </div>
                    <div class="input3">
                        <div class="label3">Company Size</div>
                        <div class="opt3">
                            <div class="t1">
                                <div class="tc1">500+</div>
                            </div>
                            <div class="t2">
                                <div class="tc2">201-500</div>
                            </div>
                            <div class="t3">
                                <div class="tc3">51-200</div>
                            </div>
                            <div class="t4">
                                <div class="tc4">21-50</div>
                            </div>
                            <div class="t5">
                                <div class="tc5">1-20</div>
                            </div>
                        </div>
                        <div class="inpfield">
                            <!-- <div class="field3">
                            
                            <div class="poly3"></div>
                            <div class="select3"></div>
                            <div class="box3"></div>
                            </div> -->
                             
                        <div class="opt4"></div>
                        <div class="desc4"></div> 
                        
                 </div>
                    </div>
            </div>
            <div class="butt">
                <div class="click">Get Started</div>
                 
            </div>
        </div>
    </div>
    <div class="bg">
        <div class="r1"></div>
        <div class="r2"></div>
        <div class="r3"></div>
    </div>
    <div class="terms">
        Terms of use | Privacy Policy
    </div>
</body>
</html>
